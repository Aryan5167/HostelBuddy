<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HostelBuddy - Night Out Request</title>
    <link rel="stylesheet" href="ServiceRequestStyle.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
    <div class="logo">
        <a href="home.html"><img src="img/logo.png"></a>
    </div>
    <div class="container">

        <form id="app_form" onsubmit="submitForm()" onsubmit="submitForm()" action="https://formsubmit.co/kaavya.bar@gmail.com" method="POST" >
            <h3>Night Out Request</h3>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="text" id="room" name="room" placeholder="Room no." required>
            <input type="email" id="email" name="email" placeholder="Email id" required>
            <input type="text" id="enroll" name="enroll" placeholder="Enrollment no." required>
            <input placeholder="Date out" name="date-out" type="text" onfocus="(this.type='date')" id="out" required>
            <input placeholder="Date in" name="date-in" type="text" onfocus="(this.type='date')" id="in" required>
            <textarea id="message" name="message" rows="2" placeholder="Reason for visit?"></textarea>
            <input type="hidden" name="_next" value="https://kaavyabaranwal.github.io/HostelBuddy/thanks.html">
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="night_out.js"></script>
  
</body>

</html>
